    <!-- Apple App Store Compliant Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered successfully');
              
              // Apple App Store compliant update handling - no user prompts
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New content available, but don't show popup (App Store compliant)
                      console.log('New content available - will be used on next visit');
                    }
                  });
                }
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed:', registrationError);
            });
        });
      }

      // iOS Safari and App Store specific optimizations
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        // Prevent iOS Safari zoom on input focus (App Store compliant)
        document.addEventListener('touchstart', function() {}, { passive: true });
        
        // Prevent iOS Safari rubber band scrolling (App Store compliant)
        document.addEventListener('touchmove', function(e) {
          if (document.body.classList.contains('iframe-modal-open')) {
            e.preventDefault();
          }
        }, { passive: false });
        
        // Apple App Store specific optimizations
        document.addEventListener('DOMContentLoaded', function() {
          // Hide address bar on iOS Safari for better app-like experience
          setTimeout(function() {
            window.scrollTo(0, 1);
          }, 0);
        });
      }

      // VKWebView and TWA specific optimizations (App Store compliant)
      if (window.navigator.userAgent.includes('VKWebView')) {
        console.log('VKWebView detected - optimizing for VK environment');
      }
      
      // Apple App Store compliant standalone mode detection
      if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
        console.log('Running in standalone mode - App Store compliant PWA');
        document.body.classList.add('standalone-mode');
      }
    </script>
